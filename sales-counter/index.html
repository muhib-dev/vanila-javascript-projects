<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Counter</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container"><h2>SALES COUNTER</h2></div>
    </header>

    <main class="container">
      <h2 class="page-title">Add Product List</h2>
      <a href="./products.html">
        Go to Product
        <i class="fas fa-long-arrow-alt-right"></i>
      </a>

      <div class="flex flex-wrap justify-between align-start mt-1 mb-1">
        <div class="flex-1">
          <div class="card mb-1">
            <form id="formAddProduct">
              <div class="flex">
                <input
                  type="text"
                  class="form-control"
                  name="code"
                  placeholder="Enter Product Code Ex: 1001"
                  autocomplete="off"
                  required
                />
                <button class="btn btn-secondry" type="submit">
                  <i class="fa fa-search text-white"></i>
                </button>
              </div>
              <small id="code-error-message"></small>
            </form>
          </div>

          <div class="card">
            <table class="table">
              <thead>
                <tr>
                  <th><strong>Product</strong></th>
                  <th><strong>Price</strong></th>
                  <th class="text-center" style="width: 120px">
                    <strong>Quantity</strong>
                  </th>
                  <th class="text-right"><strong>Line Total</strong></th>
                  <th class="text-center"><strong>Remove</strong></th>
                </tr>
              </thead>
              <tbody id="tBody"></tbody>
            </table>
          </div>
        </div>

        <div class="card payment-section">
          <form id="formPayment">
            <h3 class="flex justify-between mb-1">
              Total Amount: <strong class="total-price"></strong>
            </h3>
            <div class="form-group">
              <label>Discount</label>
              <input
                id="inputDiscount"
                class="form-control"
                type="number"
                step="0.01"
              />
            </div>

            <h4 class="flex justify-between mb-1">
              Payable: <strong class="total-payable"></strong>
            </h4>

            <div class="form-group">
              <label>Paid Amount</label>
              <input
                id="inputPaid"
                class="form-control"
                type="number"
                step="0.01"
              />
            </div>

            <button class="btn btn-primary" type="submit">SUBMIT</button>
          </form>
          <div style="color: #00a000" id="model-code-demo"></div>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
